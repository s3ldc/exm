<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add Users Here!</h1>
    <form action="register" method="post" autocomplete="off">
        Name: <input type="text" name="name" placeholder="eg. Aaron"> <br><br>
        Email: <input type="text" name="email" placeholder="eg. xyz@gmail.com"> <br><br>
        Phone No.: <input type="text" name="phone"> <br><br>
        Password: <input type="password" name="pass"> <br><br>
        Confirm Password: <input type="password" name="rpass"> <br><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
